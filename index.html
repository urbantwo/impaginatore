<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <!-- <script type="module"  src="js/formati.js"></script> -->
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<div class="toolbar">
    
    <div class="parte-input">
        <h3>Etichetta <span id="info-etichetta"></span></h3>

        <div class="label">
            <span>Formati Standard:</span>
            <select name="lista-formati" id="lista-formati" onchange="getSelectedStandard()" >
                <option value="-">-</option>
                <option value="70x36">70x36</option>

            </select>
        </div>
        
        <div class="label">
            <span>Larghezza:</span>
            <input type="text" name="base" placeholder="larghezza">
        </div>
        <div class="label">
            <span>Altezza:</span>
            <input type="text" name="altezza" placeholder="altezza">
        </div>

        <div class="label">
            <span>Unit√† di misura:</span>
            <select name="unita-misura" id="unita-misura">
                <option value="mm">mm</option>
                <option value="px">px</option>
                <option value="cm">cm</option>
            </select>
        </div>
        
        <div class="label">
            <span><label for="sfocatura"> Bianco sfocato:</label></span>
            <input type="checkbox" name="sfocatura" id="sfocatura">
        </div>
        
        
        
        <div class="label">
            <span>Colore sfondo:</span>
            <input type="color" name="sfondo" id="sfondo" value="#dedede" onchange="changeBackgroundColor()">
        </div>

        <div class="divider"></div>
        <div class="label">
            <span>Immagine sfondo:</span>
            <input type="file" name="file" id="file">
        </div>
        <div class="label">
            <span>Posizione Sfondo:</span>
            <select name="posizione-sfondo" id="posizione-sfondo" onchange="changeBackgroundImagePosition()">
                <option value="-">-</option>
                <option value="bottom">sotto</option>
                <option value="top">sopra</option>
                <option value="center">centro</option>
                <option value="left">sinistra</option>
                <option value="right">destra</option>
                
            </select>
        </div>
        <div class="label">
            <span>Grandezza Sfondo:</span>
            <select name="grandezza-sfondo" id="grandezza-sfondo" onchange="changeBackgroundImageSize()">

                <option value="auto">auto</option>
                <option value="cover">cover</option>
                <option value="contain">contain</option>
                
                
            </select>
        </div>
        <div class="label">
            <span>Trasparenza Sfondo:</span>
            <input type="range" name="sfondo-opacity" value="1" id="sfondo-opacity" min="0" max="1" step="0.05" onchange="changeBackgroundImageOpacity()">                
        </div>
        <div class="divider"></div>
        
        <div class="label">
            <span><label for="sfocatura"> Riga 1:</label></span>
            <input type="text" name="riga1" id="riga1" class="valore-testo">
        </div>

        <div class="label">
            <span><label for="sfocatura"> Riga 2:</label></span>
            <input type="text" name="riga2" id="riga2" class="valore-testo">
        </div>

        <div class="label">
            <span><label for="sfocatura"> Riga 3:</label></span>
            <input type="text" name="riga3" id="riga3" class="valore-testo">
        </div>


        <div class="label">
            <span>Giustifica Testo</span>
            <select name="testo-align" id="testo-align" onchange="setTextAlign()">
                <option value="left">Sinistra</option>
                <option value="center">Centro</option>
                <option value="right">Destra</option>
            </select>
        </div>

        <div class="label">
            <span>Posizione in Etichetta</span>
            <div class="radio-position" id="radio-position">
            
                <input onclick="setLabelPosition()" type="radio" name="pos" value="t-l" id="" checked="true">
                <input onclick="setLabelPosition()" type="radio" name="pos" value="t-c" id="">
                <input onclick="setLabelPosition()" type="radio" name="pos" value="t-r" id="">
            
                <br>
                <input onclick="setLabelPosition()" type="radio" name="pos" value="c-l" id="">
                <input onclick="setLabelPosition()" type="radio" name="pos" value="c-c" id="">
                <input onclick="setLabelPosition()" type="radio" name="pos" value="c-r" id=""> <br>
            
                <input onclick="setLabelPosition()" type="radio" name="pos" value="b-l" id="">
                <input onclick="setLabelPosition()" type="radio" name="pos" value="b-c" id="">
                <input onclick="setLabelPosition()" type="radio" name="pos" value="b-r" id=""> <br>
        </div>

        
    </div>

    <div class="label">
        <span>Font</span>
        <select name="font-family" id="font-family" onchange="changeFont()">
            <option value="-">-</option>
            <option value="Roboto">Roboto</option>
            <option value="Montserrat">Montserrat</option>
        </select>
    </div>
    <div class="label">
        <span>Spessore</span>
        <input type="range" name="spessore" id="spessore" min="100" max="900" step="100" onchange="changeWeight()">
    </div>
    <div class="label">
        <span>Grandezza</span>
        <input type="number" name="grandezza-font" id="grandezza-font" value="20" onchange="changeFontSize()">
    </div>

    <div class="label">
        <span>Colore testo:</span>
        <input type="color" name="colore-testo" id="colore-testo" value="black" onchange="changeFontColor()">
    </div>
    <div class="divider"></div>
       
        
        
        
        
        <div class="pulsante" style="background-color:rgb(112, 224, 99) ;" onclick="generaFull()"> Genera </div>
        <div class="pulsante" style="background-color:rgb(218, 73, 73) ;" onclick="reset()"> Reset </div>
        <div class="pulsante" style="background-color:rgb(159, 159, 159) ;" onclick="print()"> Stampa </div>
    </div>

    <div id="dima"></div>
</div>

<page>

</page>




</html>
